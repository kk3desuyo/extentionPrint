<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="panel.css" />
    <title>印刷ジョブ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="side-panel">
      <fieldset id="displayUploads">
        <legend>
          <span id="lbFileSelect" style="font-size: Medium"
            >アップロードされているファイル</span
          >
        </legend>
        <file-slider>
          <image-slider edge="start">
            <div class="c-inner">
              <div class="c-slider" data-slider="">
                <div id="fileCard" class="file-card" style="position: relative">
                  <button type="button" class="file" id="file-1-button">
                    <p class="file-name">#99_20.pdf</p>
                    <img
                      class="file-img"
                      src="chrome-extension://opnealjfgfnecbbpndphgplakjoohkhn/img/pdf.png"
                      alt="ファイルのイメージ画像"
                    />
                  </button>
                  <span class="round_btn"></span>
                  <!-- バツボタンを追加 -->
                </div>
                <div id="file-2" class="file-card" style="position: relative">
                  <!-- idをユニークに修正 -->
                  <button type="button" class="file" id="file-2-button">
                    <p class="file-name">「在籍報告」.pdf</p>
                    <img
                      class="file-img"
                      src="chrome-extension://opnealjfgfnecbbpndphgplakjoohkhn/img/pdf.png"
                      alt="ファイルのイメージ画像"
                    />
                  </button>
                  <span class="round_btn"></span>
                  <!-- バツボタンを追加 -->
                </div>
              </div>
            </div>
          </image-slider>
        </file-slider>
      </fieldset>

      <style>
        file-slider {
          height: 100%;
        }
        image-slider {
          height: 100%;
        }
        .c-inner {
          height: 100%; /* 親要素の高さを100%に設定 */
          display: flex;
          align-items: center; /* 中央に揃える（オプション） */
        }
        .c-slider {
          height: 100%;
          display: flex;
          align-items: center;
        }
        .file-card {
          height: 90%; /* 親要素の高さの80%に設定 */
          display: flex;
          align-items: center;
        }
        .file {
          width: 100%;
          height: 100%;
        }
        .file img {
          max-height: 100%;
        }
      </style>

      <input
        multiple
        type="file"
        name="FileUpload1"
        id="FileUpload1"
        class="fileUpload"
        style="margin: 0 auto"
      />
      <fieldset dir="ltr">
        <legend>
          <span id="lPrintSetting" style="font-size: Medium"
            >印刷設定 (Print Settings)</span
          >
        </legend>
        <div class="disp-nbsp">&nbsp;&nbsp;</div>
        <span
          id="lOutputSeatSize"
          style="
            display: inline-block;
            font-size: Medium;
            height: 25px;
            width: 250px;
          "
          >出力用紙サイズ(Paper Size)：</span
        >
        <select
          name="dlOutputSeatSize"
          id="dlOutputSeatSize"
          style="font-size: Medium; height: 25px; width: 260px"
        >
          <option selected="selected" value="自動 (Auto)">自動 (Auto)</option>
          <option value="A3">A3</option>
          <option value="B4">B4</option>
          <option value="A4">A4</option>
        </select>
        <br />
        <div class="disp-nbsp">&nbsp;&nbsp;</div>
        <br />
        <div class="disp-nbsp">&nbsp;&nbsp;</div>
        <span
          id="lDuplexType"
          style="
            display: inline-block;
            font-size: Medium;
            height: 25px;
            width: 250px;
          "
          >両面指定 (2 Sided Print)：</span
        >
        <select
          name="dlDuplexType"
          id="dlDuplexType"
          style="font-size: Medium; height: 25px; width: 260px"
        >
          <option selected="selected" value="しない (1 Sided Print)">
            しない (1 Sided Print)
          </option>
          <option value="短辺とじ (Flip on Short Edge)">
            短辺とじ (Flip on Short Edge)
          </option>
          <option value="長辺とじ (Flip on Long Edge)">
            長辺とじ (Flip on Long Edge)
          </option>
        </select>
        <br />
        <br />
        <div class="disp-nbsp">&nbsp;&nbsp;</div>
        <span
          id="lnup"
          style="
            display: inline-block;
            font-size: Medium;
            height: 25px;
            width: 250px;
          "
          >まとめて一枚 (Multiple－Up)：</span
        >
        <select
          name="dlNup"
          id="dlNup"
          style="font-size: Medium; height: 25px; width: 260px"
        >
          <option selected="selected" value="Nアップしない(1 Page Up)">
            Nアップしない(1 Page Up)
          </option>
          <option value="2アップ(2 Pages Up)">2アップ(2 Pages Up)</option>
          <option value="4アップ(4 Pages Up)">4アップ(4 Pages Up)</option>
        </select>
        <br />
        <br />
        <div class="disp-nbsp">&nbsp;&nbsp;</div>
        <span
          id="lColorMode"
          style="
            display: inline-block;
            font-size: Medium;
            height: 25px;
            width: 249px;
          "
          >カラーモード (Output Color)：</span
        >
        <select
          name="dlColorMode"
          id="dlColorMode"
          style="font-size: Medium; height: 25px; width: 260px"
        >
          <option selected="selected" value="白黒 (Black & White)">
            白黒 (Black & White)
          </option>
          <option value="カラー[自動判別] (Color)">
            カラー[自動判別] (Color)
          </option>
        </select>
        <br />
        <div class="disp-nbsp">&nbsp;&nbsp;</div>
        <br />
        <div class="disp-nbsp">&nbsp;&nbsp;</div>
        <span
          id="lSort"
          style="
            display: inline-block;
            font-size: Medium;
            height: 25px;
            width: 250px;
          "
          >ソート[１部ごと] (Collated)：</span
        >
        <span style="display: inline-block; font-size: Medium; height: 25px"
          ><input id="ckSort" type="checkbox" name="ckSort" checked="checked"
        /></span>
        <br />
        <div class="disp-nbsp">&nbsp;&nbsp;</div>
        <br />
        <div class="disp-nbsp">&nbsp;&nbsp;"></div>

        <span
          id="lCopies"
          style="
            display: inline-block;
            font-size: Medium;
            height: 25px;
            width: 250px;
          "
          >部数[1～9999] (# of copies)：</span
        >

        <input
          name="tCopies"
          type="text"
          id="tCopies"
          value="1"
          style="
            width: 235px;
            height: 25px;
            text-align: center;
            font-size: medium;
            margin-right: 0px;
            padding-right: 0px;
          "
        /><img
          src="./Img/spin-button.png"
          id="btCopies"
          style="
            cursor: pointer;
            vertical-align: bottom;
            padding: 0px;
            margin: 0px;
          "
        />
        <br />
      </fieldset>
      <div class="button">
        <input
          type="submit"
          name="btUploadStart"
          value="投入開始 (Register Job)"
          id="btUploadStart"
          style="
            font-size: Medium;
            height: 25px;
            width: 277px;
            margin-bottom: 4px;
          "
        />
        <br />
        <br />
      </div>
    </div>
    <script src="panel.js"></script>
  </body>
</html>
